  <!-- <mat-grid-tile  class="product-card"> -->
    <div class="card-main">
    <mat-card  tabindex="0" *ngFor="let product of products" class="product-card">
  
      <img mat-card-image src="{{product.img}}" alt="" class="product-image">
      <mat-card-title #message>{{product.name}}</mat-card-title>
      <mat-card-content>
        <p>
          R$ <span #action> {{product.price | number: '1.2'}}</span>
        </p>
        <p>{{product.parcel}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button>Buy</button>
        <button 
          mat-button 
          ChangeButtonDirective text="Adicionado"
          (click)=" add(product.name, product.price);">
          Add at Cart</button>
          <button 
            mat-icon-button 
            matTooltip="Add to Wishlist"
            aria-label="Heart Icon click to add wish list"
            color="warn">
            <mat-icon
            ChangeButtonDirective text="favorite" 
              (click)="openSnackBar(message.innerHTML, action.innerHTML)">
              favorite_border
            </mat-icon>
          </button>
      </mat-card-actions>
  
    </mat-card>
  </div>

<div class="btn-close">
  <button  mat-icon-button mat-dialog-close>
    <mat-icon >close</mat-icon>
  </button>
</div>


<table mat-table [dataSource]="dataSource" class="">

  <ng-container matColumnDef="name" >
    <th mat-header-cell *matHeaderCellDef> Name  </th>
    <td mat-cell *matCellDef="let column"> {{column.name}} </td>  
  </ng-container>

  <ng-container matColumnDef="value" >
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let column"> {{column.value}} </td>  
    </ng-container>
  
  <ng-container matColumnDef="total" >
      <th mat-header-cell *matHeaderCellDef> Price Total </th>
      <td mat-cell *matCellDef="let column"> {{column.total}} </td>  
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<div class="btn-cart">
    <button mat-raised-button routerLink="/carrinho"> See Cart</button>
    <button mat-raised-button>Finish </button>
  </div>
